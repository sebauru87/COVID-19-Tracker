<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="COVID 19 Tracker" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>COVID 19 Tracker</title>
</head>

<body>
    <div class="jumbotron">
        <h1>COVID 19 Tracker</h1>
    </div>
    
    <div class="container">
        <table id="covidTable" class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col"><a href="#" onclick="orderByName()">Country</a></th>
                <th scope="col"><a href="#" onclick="orderMaxTotalCases()">Total Cases</a></th>
                <th scope="col"><a href="#" onclick="orderByActiveCases()">Active Cases</a></th>
                <th scope="col"><a href="#" onclick="orderByRecovered()">Recovered</a></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>
    <script src="./static/script.js"></script>
</body>

</html>
